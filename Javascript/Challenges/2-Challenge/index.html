<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Video</title>
  </head>
  <body>
    <div class="container">
      <video id="video" src="./video/video.mov"></video>

      <div class="controls">
        <i class="icons fas fa-step-forward" onclick="avancar()"></i>
        <i class="icons fas fa-step-backward" onclick="retroceder()"></i>
        <i class="icons fas fa-play" onclick="play()"></i>
        <i class="icons fas fa-stop" onclick="stop()"></i>
        <i class="icons fas fa-fast-forward" onclick="aumentarVelocidade()"></i>
        <i
          class="icons fas fa-fast-backward"
          onclick="diminuirVelocidade()"
        ></i>
      </div>
    </div>

    <!-- JS -->
    <script src="./js/script.js"></script>
  </body>
</html>

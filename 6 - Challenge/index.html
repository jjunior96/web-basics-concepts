<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>6 - Challenge</title>
  </head>
  <body>
    <section class="background">
      <header>
        <section class="header-wrapper">
          <h1 class="logo">Logo</h1>
          <nav>
            <ul>
              <li>Destinations</li>
              <li>About</li>
              <li>Blog</li>
              <li>Contact</li>
            </ul>
          </nav>
        </section>
      </header>

      <main>
        <h1>Live with no excuses and travel with no regrets</h1>
        <div class="search-wrapper">
          <p>Enter keywords...</p>
          <button>
            <p>Search</p>
          </button>
        </div>

        <div class="seta">
          <img src="/6 - Challenge/img/seta.png" alt="" />
        </div>
      </main>

      <section class="info-wrapper">
        <ul class="info-list">
          <li class="info-item">
            <div class="data">
              <h1 class="info-number">8000+</h1>
              <p class="description">satisfied travelers</p>
            </div>
          </li>
          <li class="info-item">
            <div class="data">
              <h1 class="info-number">6000+</h1>
              <p class="description">awesome destinations</p>
            </div>
          </li>
          <li class="info-item">
            <div class="data">
              <h1 class="info-number">50,000+</h1>
              <p class="description">beatiful photos</p>
            </div>
          </li>
          <li class="info-item">
            <div class="data">
              <h1 class="info-number">100,000+</h1>
              <p class="description">happy smiles</p>
            </div>
          </li>
        </ul>
      </section>

      <section class="images-wrapper">
        <ul class="images-list">
          <li class="image-item">
            <img src="/6 - Challenge/img/1.jpg" alt="" />
          </li>
          <li class="image-item">
            <img src="/6 - Challenge/img/2.jpg" alt="" />
          </li>
          <li class="image-item">
            <img src="/6 - Challenge/img/3.jpg" alt="" />
          </li>
        </ul>
      </section>
      <div class="see-more">
        <a href="#">See more ></a>
      </div>
    </section>
  </body>
</html>
